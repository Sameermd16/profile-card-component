<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-img-top">
      <img src="/images/bg-pattern-top.svg" alt="bg-img-top">
    </div>
    <div class="container">
      <article>
        <img src="/images/bg-pattern-card.svg" alt="" />
        <div>
          <img id="victor" src="/images/image-victor.jpg" alt="img_victor" />
        </div>
      </article>
      <article>
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </article>
      <article>
        <ul>
          <li>80K <span>Followers</span></li> 
          <li>803K <span>Likes</span> </li>
          <li>14K <span>photos</span> </li>
        </ul>
      </article>
    </div>
    <div class="bg-img-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="bg-img-bottom">
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
